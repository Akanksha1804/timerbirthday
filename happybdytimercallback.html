<html>
    <head>
        <title>HAPPY BIRTHDAY TIMER</title>
        <style>
            #boxone{
                width: 500px;
                height: 500px;
                margin: auto;
                text-align: center;
                border: 1px solid black;
                background-color:lightpink;
            }
            #one{
                margin-top: 190px;
                font-size: 60px;
                font-weight: bold;
                color: darkblue;
            }
        </style>
    </head>
    <body>
        <div id="boxone">
            <p id="one"></p>
        </div>
        <script>
            setTimeout(function(){
                document.getElementById("one").innerText="1";
            },1000);
            setTimeout(function(){
                document.getElementById("one").innerText="2";
            },2000);
            setTimeout(function(){
                document.getElementById("one").innerText="3";
            },3000);
            setTimeout(function(){
                document.getElementById("one").innerText="4";
            },4000);
            setTimeout(function(){
                document.getElementById("one").innerText="5";
            },5000);
            setTimeout(function(){
                document.getElementById("one").innerText="6";
            },6000);
            setTimeout(function(){
                document.getElementById("one").innerText="7";
            },7000);
            setTimeout(function(){
                document.getElementById("one").innerText="8";
            },8000);
            setTimeout(function(){
                document.getElementById("one").innerText="9";
            },9000);
            setTimeout(function(){
                document.getElementById("one").innerText="10";
            },10000);
            setTimeout(function(){
                document.getElementById("one").innerText="Happy Birth Day!";
            },11000);
        </script>
    </body>
</html>
